general:
  branches:
    only:
      - master

machine:
  ruby: 2.4.0
  services:
    - docker

  environment:
    BUILD_HOST: circle-build01.fhcrc.org
    TAG: 0.1.$CIRCLE_BUILD_NUM

dependencies:
  override:
    - curl -L ${RANCHER_DOWNLOAD_URI} | tar xvzf -
    - bundle install
    - bundle exec jekyll build
    - docker build -t fredhutch/effective-potato:latest .
    - docker build -t fredhutch/effective-potato:${TAG} .

test:
  override:
    - echo "#FIXME write tests"

deployment:
  master:
    branch: master
    commands:
      - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - docker push fredhutch/effective-potato:${TAG}
      - docker push fredhutch/effective-potato:latest
      - sleep 20
      - rancher-compose-v0.12.5/rancher-compose --project-name translationalgenomics --url ${RANCHER_API_URI} --access-key ${RANCHER_API_KEY} --secret-key ${RANCHER_API_SECRET} up -d --pull --force-upgrade --confirm-upgrade effective-potato
